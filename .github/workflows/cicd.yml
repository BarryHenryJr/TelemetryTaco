name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  POSTGRES_VERSION: "16"
  REDIS_VERSION: "7"

jobs:
  # CodeQL Security Analysis
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python", "javascript"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # For more details, see: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/customizing-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality

      - name: Set up Python (for CodeQL)
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry (for CodeQL)
        if: matrix.language == 'python'
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Python dependencies (for CodeQL)
        if: matrix.language == 'python'
        working-directory: ./backend
        run: |
          # Update lock file if pyproject.toml has changed
          poetry lock --no-update 2>/dev/null || poetry lock || true
          poetry install --no-interaction --no-ansi

      - name: Autobuild (Python)
        if: matrix.language == 'python'
        uses: github/codeql-action/autobuild@v3
        with:
          working-directory: ./backend

      - name: Set up pnpm (for CodeQL)
        if: matrix.language == 'javascript'
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js (for CodeQL)
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install JavaScript dependencies (for CodeQL)
        if: matrix.language == 'javascript'
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Autobuild (JavaScript)
        if: matrix.language == 'javascript'
        uses: github/codeql-action/autobuild@v3
        with:
          working-directory: ./frontend

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Code Quality and Linting
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('backend/pyproject.toml') }}

      - name: Install dependencies
        working-directory: ./backend
        run: |
          # Update lock file if pyproject.toml has changed
          poetry lock --no-update 2>/dev/null || poetry lock || true
          poetry install --no-interaction --no-ansi

      - name: Run Ruff (linter)
        working-directory: ./backend
        # --output-format=github creates inline annotations visible in PR "Files changed" tab
        run: poetry run ruff check --output-format=github .

      - name: Run Ruff (formatter check)
        working-directory: ./backend
        id: ruff_format
        continue-on-error: true
        run: |
          # Run format check and capture output
          poetry run ruff format --check . > format-output.txt 2>&1 || format_exit=$?

          # Parse output and create GitHub annotations for each file that needs formatting
          if [ -f format-output.txt ]; then
            files_needing_format=""
            while IFS= read -r line; do
              if [[ $line == "Would reformat: "* ]]; then
                file=$(echo "$line" | sed 's/Would reformat: //')
                echo "::error file=backend/$file::File needs formatting. Run 'poetry run ruff format .' to fix."
                files_needing_format="${files_needing_format}- \`$file\`"$'\n'
              fi
            done < format-output.txt
            
            # Show summary
            if grep -q "Would reformat:" format-output.txt; then
              echo "::error::Some files need formatting. Run 'poetry run ruff format .' in the backend directory to fix."
              cat format-output.txt
              # Store files list for PR comment
              echo "files<<EOF" >> $GITHUB_OUTPUT
              echo "$files_needing_format" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            fi
          fi

          # Exit with the original exit code if there were issues
          exit ${format_exit:-0}

      - name: Comment on formatting issues
        if: steps.ruff_format.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const files = `${{ steps.ruff_format.outputs.files }}`.trim();
            const body = `## ðŸ”§ Code Formatting Required

            Some files need to be formatted. Please run the following command to fix:

            \`\`\`bash
            cd backend
            poetry run ruff format .
            \`\`\`

            Then commit and push the changes.

            **Files needing formatting:**
            ${files || 'See annotations above for details'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Run Django check
        working-directory: ./backend
        env:
          SECRET_KEY: ci-test-secret-key-for-django-check-only-not-for-production-use-this-is-a-long-key-to-meet-validation-requirements
        run: poetry run python manage.py check

  # Security Scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        working-directory: ./backend
        run: |
          # Update lock file if pyproject.toml has changed
          poetry lock --no-update 2>/dev/null || poetry lock || true
          poetry install --no-interaction --no-ansi

      - name: Install Poetry export plugin
        run: poetry self add poetry-plugin-export

      - name: Run Safety check
        working-directory: ./backend
        run: |
          pip install safety
          poetry export -f requirements.txt --output requirements-export.txt --without-hashes
          safety check --file requirements-export.txt

      - name: Run Bandit (security linter)
        working-directory: ./backend
        run: |
          pip install bandit[toml]
          # Use bandit.yaml config file to skip false positives
          # Generate JSON report for artifact upload
          bandit -r . -f json -o bandit-report.json -c bandit.yaml
          # Also show human-readable summary
          bandit -r . -c bandit.yaml

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
          retention-days: 7

  # Unit and Integration Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: telemetry_taco_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('backend/pyproject.toml') }}

      - name: Install dependencies
        working-directory: ./backend
        run: |
          # Update lock file if pyproject.toml has changed
          poetry lock --no-update 2>/dev/null || poetry lock || true
          poetry install --no-interaction --no-ansi

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/telemetry_taco_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: ci-test-secret-key-for-testing-only-not-for-production-use-this-is-a-long-key-to-meet-validation-requirements
          DEBUG: "False"
        run: poetry run python manage.py migrate

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/telemetry_taco_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: ci-test-secret-key-for-testing-only-not-for-production-use-this-is-a-long-key-to-meet-validation-requirements
          DEBUG: "False"
        run: poetry run python manage.py test --verbosity=2

  # Docker Build and Validation
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: telemetry-taco-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -e SECRET_KEY="ci-test-secret-key-for-docker-build-test-only-not-for-production-use-this-is-a-long-key-to-meet-validation-requirements" telemetry-taco-backend:test python manage.py check

  # Docker Compose Integration Test
  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker compose
        run: |
          docker compose up -d db redis
          sleep 10

      - name: Wait for services to be healthy
        run: |
          timeout 60 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done'

      - name: Build and start backend
        run: |
          docker compose build backend
          docker compose up -d backend

      - name: Run migrations in container
        env:
          SECRET_KEY: ci-test-secret-key-for-docker-compose-test-only-not-for-production-use-this-is-a-long-key-to-meet-validation-requirements
        run: |
          docker compose exec -T -e SECRET_KEY="$SECRET_KEY" backend python manage.py migrate

      - name: Run tests in container
        env:
          SECRET_KEY: ci-test-secret-key-for-docker-compose-test-only-not-for-production-use-this-is-a-long-key-to-meet-validation-requirements
        run: |
          docker compose exec -T -e SECRET_KEY="$SECRET_KEY" backend python manage.py test --verbosity=2

      - name: Health check
        run: |
          sleep 5
          curl -f http://localhost:8000/ || echo "Health check endpoint may not exist"

      - name: Stop services
        if: always()
        run: docker compose down -v

  # Build and Push Docker Image (on main branch)
  docker-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, security, docker-build, codeql-analysis]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/telemetry-taco-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
